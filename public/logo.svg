<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50E3C2;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Background -->
  <path d="M256 20 L480 130 L480 382 L256 492 L32 382 L32 130 Z" fill="url(#grad1)" filter="url(#dropShadow)"/>
  
  <!-- Stylized Y -->
  <path d="M160 150 L256 280 L352 150" stroke="white" stroke-width="40" stroke-linecap="round" fill="none"/>
  <line x1="256" y1="280" x2="256" y2="400" stroke="white" stroke-width="40" stroke-linecap="round"/>
</svg>
